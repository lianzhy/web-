<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图像画廊</title>
    <style type="text/css">
      img {
        width: 100px;
        height: 100px;
        border: 2px #cc0066 ridge;
      }
      ul {
        list-style-type: none;
      }
      li {
        float: left;
      }
    </style>
  </head>
  <body>
    <h2 align="center">图像画廊</h2>
    <hr size="2" color="#00ffff" />
    <marquee
      width="1519px"
      height="100px"
      direction="left"
      behavior="scroll"
      scrollamount="5"
    >
      <ul>
        <li><img src="../img/教材课后练习素材6-8/t1.jpg" /></li>
        <li><img src="../img/教材课后练习素材6-8/t2.jpg" /></li>
        <li><img src="../img/教材课后练习素材6-8/t3.jpg" /></li>
        <li><img src="../img/教材课后练习素材6-8/t4.jpg" /></li>
        <li><img src="../img/教材课后练习素材6-8/t5.jpg" /></li>
      </ul>
    </marquee>
    <hr size="2" color="#00ffff" />
  </body>
</html>
