<body bgcolor="#CDEBE6">
    <h3 align="center">欢度新年元旦</h3>
    <hr size="2" color="red" width="100%">
    <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;元旦（New Year`s Day，New Year），指一年开始的
        的第一天，也被称为“新历年”、“阳历年”，在古代指阴历的正月初一。1949年9月27日，中国人民
        政治协商会议第一届全体会议正式确立公立1月1日为元旦。元旦时代世界上很多国家或地区的法定
        假日。
    </p>
